services:
  reverse-proxy:
    image: traefik:v3.1
    command:
    - "--api.insecure=true"
    - "--providers.docker=true"
    ports:
    - "80:80"
    - "8080:8080"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=8080